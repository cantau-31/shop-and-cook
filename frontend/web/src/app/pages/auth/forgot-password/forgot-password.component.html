<div class="auth-card container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-4 text-center">Mot de passe oublié</h3>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" />
            </div>
            @if (success) {
            <div class="alert alert-success">
              Si un compte existe, un email de réinitialisation vient d'être envoyé.
            </div>
            }
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSubmitting">
                {{ isSubmitting ? 'Envoi...' : 'Réinitialiser' }}
              </button>
              <a routerLink="/login" class="btn btn-outline-secondary">Retour à la connexion</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
