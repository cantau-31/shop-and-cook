<div class="auth-card container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-4 text-center">Connexion</h3>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" />
            </div>
            <div class="mb-3">
              <label class="form-label">Mot de passe</label>
              <input type="password" class="form-control" formControlName="password" />
            </div>
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSubmitting">
                {{ isSubmitting ? 'Connexion...' : 'Se connecter' }}
              </button>
              <a routerLink="/forgot-password" class="text-center text-decoration-none">Mot de passe oublié ?</a>
              <a routerLink="/register" class="btn btn-outline-secondary">Créer un compte</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
