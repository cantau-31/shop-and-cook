<div class="auth-card container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-4 text-center">Créer un compte</h3>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="mb-3">
              <label class="form-label">Nom complet</label>
              <input type="text" class="form-control" formControlName="displayName" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" />
            </div>
            <div class="mb-3">
              <label class="form-label">Mot de passe</label>
              <input type="password" class="form-control" formControlName="password" />
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmer le mot de passe</label>
              <input type="password" class="form-control" formControlName="confirmPassword" />
            </div>
            @if (form.hasError('passwordsMismatch') && form.get('confirmPassword')?.touched) {
            <div class="text-danger small mb-3">Les mots de passe ne correspondent pas.</div>
            }
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSubmitting">
                {{ isSubmitting ? 'Création...' : 'Créer mon compte' }}
              </button>
              <a routerLink="/login" class="btn btn-outline-secondary">J'ai déjà un compte</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
