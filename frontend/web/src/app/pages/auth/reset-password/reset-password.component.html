<div class="auth-card container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-4 text-center">Réinitialiser le mot de passe</h3>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="mb-3">
              <label class="form-label">Token</label>
              <input type="text" class="form-control" formControlName="token" />
            </div>
            <div class="mb-3">
              <label class="form-label">Nouveau mot de passe</label>
              <input type="password" class="form-control" formControlName="password" />
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmer le mot de passe</label>
              <input type="password" class="form-control" formControlName="confirmPassword" />
            </div>
            @if (form.hasError('passwordsMismatch') && form.get('confirmPassword')?.touched) {
            <div class="text-danger small mb-3">Les mots de passe ne correspondent pas.</div>
            }
            @if (error) {
            <div class="alert alert-danger">{{ error }}</div>
            }
            @if (success) {
            <div class="alert alert-success">
              Mot de passe mis à jour ! Redirection vers la connexion...
            </div>
            }
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isSubmitting">
                {{ isSubmitting ? 'Enregistrement...' : 'Réinitialiser' }}
              </button>
              <a routerLink="/login" class="btn btn-outline-secondary">Retour à la connexion</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
