<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">Shop & Cook</a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleMenu()"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [class.show]="!isMenuCollapsed">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/recipes/new"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Créer</a
          >
        </li>
        @if (user$ | async; as user) {
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/profile"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Profil</a
          >
        </li>
        @if (user.role === 'admin') {
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/admin"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Admin</a
          >
        </li>
        } }
      </ul>
      <div class="d-flex align-items-center gap-3">
        @if (user$ | async; as user) {
        <span class="text-muted small">Bonjour, {{ user.name }}</span>
        <button class="btn btn-outline-light" (click)="logout()">
          Déconnexion
        </button>
        } @else {
        <a
          routerLink="/login"
          class="btn btn-outline-light me-2"
          (click)="closeMenu()"
          >Connexion</a
        >
        <a
          routerLink="/register"
          class="btn btn-warning text-dark"
          (click)="closeMenu()"
          >Inscription</a
        >
        }
      </div>
    </div>
  </div>
</nav>
