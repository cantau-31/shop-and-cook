<div class="card recipe-card h-100 shadow-sm">
  <img [src]="recipe.imageUrl" class="card-img-top" [alt]="recipe.title" />
  <div class="card-body d-flex flex-column">
    <div class="d-flex justify-content-between align-items-start mb-2">
      <h5 class="card-title">{{ recipe.title }}</h5>
      <span class="badge bg-warning text-dark d-flex align-items-center gap-1">
        ★ {{ recipe.rating | number : "1.1-1" }}
      </span>
    </div>
    <p class="text-muted small mb-3">
      {{ recipe.category }} · {{ recipe.durationMinutes }} min ·
      {{ recipe.difficulty | titlecase }}
    </p>

    <div
      class="mt-auto d-flex justify-content-between align-items-center gap-2"
    >
      <button
        class="btn btn-outline-primary btn-sm"
        (click)="view.emit(recipe.id)"
      >
        Voir
      </button>
      <button
        type="button"
        class="btn btn-sm"
        [class.btn-outline-warning]="!recipe.isFavorite"
        [class.btn-warning]="recipe.isFavorite"
        (click)="favorite.emit(recipe.id)"
        aria-label="Ajouter aux favoris"
      >
        @if (recipe.isFavorite) {
        <span>★ Favori</span>
        } @else {
        <span>☆ Favori</span>
        }
      </button>
    </div>
  </div>
</div>
