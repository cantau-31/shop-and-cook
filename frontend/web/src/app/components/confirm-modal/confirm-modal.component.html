@if (open) {
<div class="modal-shell" (click)="onCancel()">
  <div class="confirm-modal glass-panel" (click)="$event.stopPropagation()">
    <div class="modal-header d-flex justify-content-between align-items-start">
      <h5 class="mb-0">{{ title }}</h5>
      <button class="btn-close" type="button" aria-label="Fermer" (click)="onCancel()"></button>
    </div>
    <div class="modal-body">
      <p>{{ message }}</p>
    </div>
    <div class="modal-footer d-flex gap-2 justify-content-end">
      <button class="btn btn-outline-secondary" type="button" (click)="onCancel()">
        {{ cancelLabel }}
      </button>
      <button class="btn btn-primary" type="button" (click)="onConfirm()">
        {{ confirmLabel }}
      </button>
    </div>
  </div>
</div>
}
