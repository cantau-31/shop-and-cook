<form class="comment-form mt-4" [formGroup]="form" (ngSubmit)="submit()">
  <label class="form-label">Ajouter un commentaire</label>
  <textarea
    class="form-control mb-2"
    rows="3"
    placeholder="Partage ton avis..."
    formControlName="message"
  ></textarea>
  <div class="d-flex justify-content-end">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid || isSubmitting"
    >
      @if (!isSubmitting) {
      <span>Publier</span>
      } @if (isSubmitting) {
      <span>Envoi...</span>
      }
    </button>
  </div>
</form>
