<nav class="navbar navbar-expand-lg navbar-light app-navbar shadow-sm">
  <div class="container">
    <a
      class="navbar-brand d-flex align-items-center gap-2 fw-bold"
      routerLink="/"
    >
      <span class="brand-badge">
        <span class="badge-dot"></span>
      </span>
      <span class="brand-copy">
        Shop & Cook
        <small>Recettes inspirantes</small>
      </span>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleMenu()"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [class.show]="!isMenuCollapsed">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/recipes/new"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Créer</a
          >
        </li>
        @if (user$ | async; as user) {
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/profile"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Profil</a
          >
        </li>
        @if (user.role === 'ADMIN') {
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/admin"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Admin</a
          >
        </li>
        } }
      </ul>
      <div class="d-flex align-items-center gap-2 nav-actions">
        @if (user$ | async; as user) {
        <span class="text-muted small">Bonjour, {{ user.displayName }}</span>
        <button class="btn btn-outline-primary" (click)="logout()">
          Déconnexion
        </button>
        } @else {
        <a
          routerLink="/login"
          class="btn btn-outline-primary me-2"
          (click)="closeMenu()"
          >Connexion</a
        >
        <a
          routerLink="/register"
          class="btn btn-primary text-white"
          (click)="closeMenu()"
          >Inscription</a
        >
        }
      </div>
    </div>
  </div>
</nav>
